<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Manage Users</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="logout()">
            <mat-icon aria-hidden="false">logout</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card>
  <b>
      <span>Manage User</span>
  </b>

</mat-card>


<div class="responsive_table">
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Phone Number</th>
          <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let user" class="action-link">
            <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(user)">
                <mat-icon>edit</mat-icon>
            </button>

              <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(user)">
                  <mat-icon>delete</mat-icon>
              </button>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
  </table>
</div>
