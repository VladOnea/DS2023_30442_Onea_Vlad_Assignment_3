<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>{{dialogData.action}} Device</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="deviceForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="deviceForm.controls.name.touched && deviceForm.controls.name.invalid">
                        <span *ngIf="deviceForm.controls.name.errors.required">This field is mandatory!</span>
                        <span *ngIf="deviceForm.controls.name.errors.pattern">This field is invalid!</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description" required>
                    <mat-error *ngIf="deviceForm.controls.description.touched && deviceForm.controls.description.invalid">
                        <span *ngIf="deviceForm.controls.description.errors.required">This field is mandatory!</span>
                        <span *ngIf="deviceForm.controls.description.errors.pattern">This field is invalid!</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address" required>
                    <mat-error *ngIf="deviceForm.controls.address.touched && deviceForm.controls.address.invalid">
                        <span *ngIf="deviceForm.controls.address.errors.required">This field is mandatory!</span>
                        <span *ngIf="deviceForm.controls.address.errors.pattern">This field is invalid!</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Energy Consumption</mat-label>
                    <input matInput formControlName="energyConsumption" required>
                    <mat-error *ngIf="deviceForm.controls.energyConsumption.touched && deviceForm.controls.energyConsumption.invalid">
                        <span *ngIf="deviceForm.controls.energyConsumption.errors.required">This field is mandatory!</span>
                        <span *ngIf="deviceForm.controls.energyConsumption.errors.pattern">This field is invalid!</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Owner Username</mat-label>
                    <input matInput formControlName="ownerUsername">
                </mat-form-field>
            </div>


        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(deviceForm.valid && deviceForm.dirty)">
        <mat-icon>save</mat-icon> {{action}}
    </button>   
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> Close
    </button>
</mat-dialog-actions>
