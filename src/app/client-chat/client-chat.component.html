<mat-toolbar color="primary">
    <h1>Chat Client</h1>
</mat-toolbar>
<div class="content">
    <div class="chat-box">
        <mat-card class="chat-window">
            <mat-card-header>
                <mat-card-title>
                    Welcome {{ loggedInUser?.username }} to the Chat!
                </mat-card-title>
            </mat-card-header>

            <mat-card-content
                class="messages-container"
                *ngIf="messages.length > 0"
            >
                <div
                    *ngFor="let message of messages"
                    [ngClass]="{ own: message.from === loggedInUser?.username }"
                >
                    {{ message.message }}
                </div>
            </mat-card-content>

            <mat-card-actions>
                <input
                    matInput
                    placeholder="Type a message"
                    [(ngModel)]="newMessage"
                />
                <button mat-button (click)="sendMessage()">Send</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
